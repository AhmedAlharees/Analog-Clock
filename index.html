<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Analog Clock</title>
</head>

<body>
    <header>Analog Clock</header>
    <main class="main">
        <div class="main__clock">
            <div class="main__clock__hand main__clock__hourHand"></div>
            <div class="main__clock__hand main__clock__minuteHand"></div>
            <div class="main__clock__hand main__clock__secondHand"></div>
            <div class="main__clock__circle"></div>
            <div class="main__clock__number number1">1</div>
            <div class="main__clock__number number2">2</div>
            <div class="main__clock__number number3">3</div>
            <div class="main__clock__number number4">4</div>
            <div class="main__clock__number number5">5</div>
            <div class="main__clock__number number6">6</div>
            <div class="main__clock__number number7">7</div>
            <div class="main__clock__number number8">8</div>
            <div class="main__clock__number number9">9</div>
            <div class="main__clock__number number10">10</div>
            <div class="main__clock__number number11">11</div>
            <div class="main__clock__number number12">12</div>
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
